app_mode: paper
backtesting:
  commission: 0.001
  initial_balance: 1000.0
  slippage: 0.0005
dashboard:
  chart_periods: 100
  max_trades_display: 50
  refresh_interval: 5
data:
  lookback_periods:
    regime: 50
    setup: 100
    signal: 200
  timeframes:
    regime: 1d
    setup: 4h
    signal: 1h
database:
  backup_interval: 3600
  path: data/trading.db
exchange:
  api_key: ${EXCHANGE_API_KEY}
  base_url: https://api-testnet.bybit.com
  name: bybit
  passphrase: ${EXCHANGE_PASSPHRASE}
  secret_key: ${EXCHANGE_SECRET_KEY}
  testnet: true
logging:
  backup_count: 5
  file: logs/trading.log
  level: INFO
  max_size: 10MB
messaging:
  servers:
  - nats://127.0.0.1:4222
  subjects:
    config_reload: config.reload
    executions: trading.executions
    executions_shadow: trading.executions.shadow
    market_data: market.data
    orders: trading.orders
    performance: performance.metrics
    positions: trading.positions
    risk: risk.management
paper:
  fee_bps: 7
  funding_enabled: true
  initial_margin_pct: 0.1
  latency_ms:
    mean: 120
    p95: 300
  maintenance_margin_pct: 0.005
  maker_rebate_bps: -1
  max_leverage: 5
  max_slippage_bps: 10
  partial_fill:
    enabled: true
    max_slices: 4
    min_slice_pct: 0.15
  price_source: live
  slippage_bps: 3
perps:
  cashDeployCap: 0.2
  consecutiveLossLimit: null
  earlyExitOnCross: false
  enabled: true
  exchange: zoomex
  interval: '5'
  leverage: 1
  mode: oneway
  positionIdx: 0
  riskPct: 0.005
  stopLossPct: 0.01
  symbol: SOLUSDT
  takeProfitPct: 0.03
  triggerBy: LastPrice
  useTestnet: true
replay:
  end: '2024-12-31'
  source: parquet://bars/
  speed: 10x
  start: '2023-01-01'
risk_management:
  crisis_mode:
    consecutive_losses: 3
    drawdown_threshold: 0.1
    position_size_reduction: 0.5
    volatility_multiplier: 3.0
  ladder_entries:
    confirmation_bars: 2
    momentum_bars: 4
    weights:
    - 0.25
    - 0.35
    - 0.4
  stops:
    hard_risk_percent: 0.02
    soft_atr_multiplier: 1.5
    time_based_hours: 48
    trail_atr_multiplier: 1.0
shadow_paper: false
strategy:
  active_strategies:
  - Trend Surfer (Golden Cross)
  - QA_AlwaysLong
  confidence:
    crisis_threshold: 80
    full_size_threshold: 70
    min_threshold: 50
    penalties:
      conflicting_timeframes: -4
      high_volatility: -3
      low_volume: -3
  regime:
    ema_period: 200
    macd_fast: 12
    macd_signal: 9
    macd_slow: 26
    weight: 0.25
  setup:
    adx_period: 14
    adx_threshold: 25
    atr_multiplier: 2.0
    atr_period: 14
    ema_fast: 8
    ema_medium: 21
    ema_slow: 55
    weight: 0.3
  signals:
    divergence_lookback: 3
    donchian_period: 20
    rsi_overbought: 60
    rsi_oversold: 40
    rsi_period: 14
    weight: 0.35
trading:
  initial_capital: 1000.0
  max_daily_risk: 0.05
  max_positions: 3
  max_sector_exposure: 0.2
  risk_per_trade: 0.006
  symbols:
  - BTCUSDT
  - ETHUSDT
  - SOLUSDT
